<body>

    <div class="header">
        <h1>Let's Calculate your Tip</h1>
    </div>

    <div class="include">
        <span>Include Tax</span>
        <input type="checkbox" id="switch"><label for="switch" class="switchLabel">Toggle</label>
    </div>

    <form action="">

        <div class="formItem billAmountStyle">
            <label for="bill">Your Bill (pre-tax)</label>
            <input class="formItem" type="number" name="bill" placeholder="Enter bill amount" id="myBillInput" value="100">
        </div>

        <div class="lowerRow mobileWidth">
            <div class="formItem">
            <label for="percent">Tip %</label>
                <select name="percent" class="dropDownItem" id="myTipInput">
                    <option value="">Select Tip Percentage</option>
                    <option value="5">5%</option>
                    <option value="10" class="itsGreen" selected>10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                </select>
            </div>
    
            <div class="formItem">
            <label for="people"> Number of People</label>
                <select name="people" class="dropDownItem" id="people">
                    <option value="">How many people?</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>

        <div class="taxSection">
            <div class="taxInside mobileWidth">
                <input type="radio" name="tax" id="taxAmountRadio" onclick="showCorrectTaxField();" checked>
                <label for="taxAmountRadio">Tax by Amount</label>
                <input type="radio" name="tax" id="taxRateRadio" onclick="showCorrectTaxField();">
                <label for="taxRateRadio">Tax by %</label>
            </div>
            <div class="taxFields">
                <input class="formItem" value="" type="number" name="tax" placeholder="Enter Tax Rate" id="tax_Rate" style="display: none;">
                <input class="formItem" value="" type="number" name="tax" placeholder="Enter Tax Amount" id="tax_Amount">
            </div>
        </div>

        <!-- Original: -->
        <!-- <div class="taxSection">
            <span>Enter tax by:</span>

            </div>
        </div> -->

    </form>

    <div class="theButton">
        <button class="formItem" type="button" id="goButton">Calculate</button>
    </div>

    <div>
        <p class="output"></p>
    </div>

    <div class="outputContainer">
        <div class="outputItem">
            <h2 class="outputTip">Tip: $00.00</h2>
            <p class="showIfMany">per person</p>
        </div>
        <span class="aLine"></span>
        <div class="outputItem">
            <h2 class="outputTotal">Total: $00.00</h2>
            <p class="showIfMany">per person</p>
        </div>
    </div>


    <script src="./tipcalculator.js"></script>
</body>
